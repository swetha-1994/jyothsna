				<section>
                            <section class="list_jobs">
			<div class="container">
			
                
                <div class="row">
							<div class="col-sm-7">
								
							</div>
							
							
						</div>
                
				<div class="row">
				
                    <div class="no_padding_left col-md-offset-2 col-sm-8">


                        {% for i in lk %}
						<div class="job-verticle-list">
							<div class="vertical-job-card">
								
								<div class="vertical-job-body">
									<div class="row">
										<div class="col-md-9 col-sm-8">
                                            
											<ul class="can-skils">
                                                <div class="vrt-job-cmp-logo">
                                                 <a href="job-detail.html">
                                                     <span style="margin-top: 8px; display: block;" class="custom-checkbox">
                                                        <input type="checkbox" id="1">
                                                        <label for="1"></label>
                                                     </span>
                                                </a>
                                                </div>
												<li><h5><a href="#">1</a></h5> 
                         
                                                </li>
												
											</ul>
                                            
                                            <div class="row">
                                                <div class="col-md-4 profile_basic_pic">
                                                    <div class="user_image">
                                                        <img src='{{i.image.url}}'>
                                                    </div>
                                                    
                                                </div>
                                                
                                                <div class="profile_basic">

                                                    <label class="label">First Name</label><div class="info">{{i.fname}}</div>
                                                        <div class="clearfix"></div><div class="spacer_4"></div>



                                                        <label class="label">Second Name</label><div class="info">{{i.lname}}</div>
                                                    <div class="clearfix"></div><div class="spacer_4"></div>

                                                    <label class="label">gender</label><div class="info">{{i.gender}}</div>
                                                        <div class="clearfix"></div><div class="spacer_4"></div>

                                                                        <label class="label">Age</label><div class="info">{{i.agee}}</div>
                                                    <div class="clearfix"></div><div class="spacer_4"></div>



                                                    <label class="label">state</label><div class="info">{{i.state}}</div>
                                                        <div class="clearfix"></div><div class="spacer_4"></div>


                                                                            <label class="label">city</label><div class="info">{{i.city}}</div>
                                                            <div class="clearfix"></div><div class="spacer_4"></div>

                                                        <label class="label">Email</label><div class="info">{{i.mail}}</div>
                                                    <div class="clearfix"></div>
                                                    
                                                    
                                                        <label class="label">Phone number</label><div class="info">{{i.mob}}</div>
                                                        <div class="clearfix"></div>
                                                    
                                                </div>
                                            </div>
										</div>
										
									</div>
								</div>
								<div class="vertical-job-footer">
									<div class="row">
										<div class="col-md-7 col-sm-7">
											<div style="margin-top: 12px;" class="cmp-job-rating">
												<p><span>About</span>: {{i.about}}</p>
											</div>
										</div>
                                        
										<div class="col-md-5 col-sm-3">
											<div class="cmp-job-review">
												<a href="{% url 'viewprofile' i.id %}" class="btn-job theme-btn job-apply">View full profile</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
